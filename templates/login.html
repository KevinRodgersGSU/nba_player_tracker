            <h3 style="font-family:Papyrus">Join and track all your favorite ballers!</h1>
                <img src="/static/ball.gif" alt="NBA Logo" width="400" height="350">
                <div class='container'>


                    Log In
                    <form method="POST" action="/signin">

                        <input type="text" placeholder="Email" name="email" />
                        <input type="text" placeholder="Password" name="password" />

                    </form>

                    Register
                    <form method="POST" action="/">

                        <input type="text" placeholder="Email" name="r_email" />
                        <input type="text" placeholder="Password" name="r_password" />
                        <input type="submit" value="Register" />

                    </form>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
