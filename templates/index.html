<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="static/style.css" />



</head>
<style>
    body {
        margin: 0;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: fixed;
        top: 0;
        width: 100%;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 0px 14px;
        text-decoration: none;
    }

    li a:hover:not(.active) {
        background-color: #111;
    }
</style>

<body>
    <ul>
        <li><a href="{{ url_for('main') }}">Home</a></li>
        <li><a href="{{ url_for('home') }}">Search</a></li>
        <li><a href="{{ url_for('logout') }}">Logout</a></li>


    </ul>


    <div class="userName">
        {% for user in users %}
        <div>
            <h3>{{user.email}}'s profile</h3>
        </div>
        {% endfor %}
    </div>

    <img src="/static/logo.png" alt="NBA Logo" width="450" height="250">




</body>





</html>
